<h1>{{ title }}</h1>
<hr />
<h2>Lista de Filmes</h2>

<ul>
  @for (movie of movies | async; track movie.id) {
  <li>
    <img
      [src]="originalImgBaseUrl + movie.poster_path"
      height="200px"
      [alt]="movie.title"
    />
  </li>
  <li>
    <img
      [src]="originalImgBaseUrl + movie.backdrop_path"
      height="200px"
      [alt]="movie.title"
    />
  </li>
  <li>{{ movie.title }}</li>
  }
</ul>
